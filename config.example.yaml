# 配置文件示例
# 复制此文件为 config.yaml 并根据需要修改

# 模型配置
model:
  # 线性回归配置
  linear_regression:
    learning_rate: 0.01
    n_iterations: 1000
  
  # 逻辑回归配置
  logistic_regression:
    learning_rate: 0.1
    n_iterations: 1000
  
  # K均值聚类配置
  kmeans:
    n_clusters: 3
    max_iterations: 100
  
  # 神经网络配置
  neural_network:
    hidden_layers: [64, 32]
    learning_rate: 0.001
    epochs: 100
    batch_size: 32

# 数据配置
data:
  # 数据路径
  raw_data_path: "data/raw/"
  processed_data_path: "data/processed/"
  
  # 数据预处理
  train_test_split: 0.2
  random_state: 42
  normalize: true

# 训练配置
training:
  verbose: true
  save_model: true
  model_save_path: "models/"

# 日志配置
logging:
  level: "INFO"
  log_file: "logs/training.log"
